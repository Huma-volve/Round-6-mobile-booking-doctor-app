name: booking_doctor
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  cupertino_icons: ^1.0.8
  device_preview: ^1.3.1
  dotted_border: ^3.1.0
  flutter:
    sdk: flutter

  syncfusion_flutter_datepicker: ^31.1.21
  table_calendar: ^3.2.0
  flutter_stripe: ^12.0.2
  dio: ^5.9.0
  flutter_dotenv: ^6.0.0
  image_picker: ^1.2.0
  intl_phone_field: ^3.2.0
  flutter_multi_formatter: ^2.13.10
  google_fonts: ^6.3.1
  flutter_rating_bar: ^4.0.1
  flutter_svg: ^2.2.1
  get_it: ^8.2.0

  animate_do: ^4.2.0
  smooth_page_indicator: ^1.2.1
  flutter_bloc: ^9.1.1


dev_dependencies:
  flutter_test:
    sdk: flutter
  google_maps_flutter: ^2.13.1
  svg_flutter: ^0.0.1



  flutter_lints: ^5.0.0

flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  assets:
     - assets/images/
     - assets/icons/
     - keys.env
     - assets/map.json

  fonts:
    - family: Georgia
      fonts:
        - asset: assets/fonts/georgia.ttf
          weight: 400
        - asset: assets/fonts/georgiab.ttf
          weight: 700
#        - asset: assets/fonts/Georgia.ttf
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-Regular.ttf
          weight: 400
        - asset: assets/fonts/Montserrat-Medium.ttf
          weight: 500
        - asset: assets/fonts/Montserrat-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Montserrat-Bold.ttf
          weight: 700
        - asset: assets/fonts/Montserrat-Black.ttf
          weight: 900
        - asset: assets/fonts/Montserrat-Regular.ttf
        - asset: assets/fonts/Montserrat-Thin.ttf
        - asset: assets/fonts/Montserrat-VariableFont_wght.ttf

flutter_assets:
  assets_path: assets/images/
  output_path: lib/core/constants/
  filename: app_images.dart
  field_prefix: null
